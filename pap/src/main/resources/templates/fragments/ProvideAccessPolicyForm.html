<form th:action="@{/policy/ProvideAccessPolicyODRL}" th:object="${provideAccessPolicy}" method="post">
  <input type="hidden" th:field="*{ruleType}" />

    <div th:if="${provideAccessPolicy?.ruleType?.name() == 'PERMISSION'}">
      <p>
        <h3><img src="../images/provide_access.png" style="height:60px;" /><br/>
        This policy gives permission to a specified IDS data consumer to read your data.</h3>
      </p>
    </div>

  <div th:if="${provideAccessPolicy?.ruleType?.name() == 'PROHIBITION'}">
    <p>
    <h3><img src="../images/inhibit_access.png" style="height:60px;" /><br/>
      This policy prohibits a specified IDS data consumer to read your data.</h3>
    </p>
  </div>

  <p>Policy*:
    <select id="policyType" th:field="*{policyType}" onchange="disableAffiliationBox(this)" required="required">
      <option value="Agreement">Agreement</option>
      <option value="Offer">Offer</option>
      <option value="Request">Request</option>
    </select>
  </p>
  <p>Data*: <input required="required" type="text" size="40" placeholder=" e.g. http://example.com/ids-data:production-plan" th:field="*{dataUrl}" /></p>
  <p id="assigner" >Assigner*: <input id="assignerInput" required="required" type="text" size="40" value="My party"/></p>
  <!--<p id="assignee" >Assignee*: <input id="assigneeInput" required="required"  type="text" size="40" placeholder=" e.g. http://example.com/ids-party:consumer-party" th:field="*{assignee}" /></p>-->
  <p id="assignee" >Assignee*:
  <div class="form-group blu-margin">
    <select id="assigneeInput" class="form-control" th:field="*{assignee}" required="required">
      <option value="http://example.com/ids-party:consumer-party" selected>Consumer party</option>
    </select>
  </div>
  </p>
  <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
  <p/>
</form>
