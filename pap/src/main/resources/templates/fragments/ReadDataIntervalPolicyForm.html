<form id="demo-form2" class="form-horizontal form-label-left" th:action="@{/policy/ReadDataIntervalPolicyODRL}" th:object="${readDataIntervalPolicy}" method="post">
  <input type="hidden" th:field="*{ruleType}" />

  <div th:if="${readDataIntervalPolicy?.ruleType?.name() == 'PERMISSION'}">
    <p>
    <h3><img src="../images/provide_access.png" style="height:60px;" />  <img src="../images/interval.png" style="height:60px;" /><br/>
      This policy gives permission to a specified IDS data consumer to read your data in a specified time interval.</h3>
    </p>
  </div>

  <div th:if="${readDataIntervalPolicy?.ruleType?.name() == 'PROHIBITION'}">
    <p>
    <h3><img src="../images/inhibit_access.png" style="height:60px;" />  <img src="../images/interval.png" style="height:60px;" /><br/>
      This policy prohibits a specified IDS data consumer to read your data in a specified time interval.</h3>
    </p>
  </div>

  <p>Policy*:
    <select id="policyType" th:field="*{policyType}" onchange="disableAffiliationBox(this)" required="required">
      <option value="Agreement">Agreement</option>
      <option value="Offer">Offer</option>
      <option value="Request">Request</option>
    </select>
  </p>
  <p>Data*: <input required="required" type="text" size="60" placeholder=" e.g. http://example.com/ids-data:production-plan" th:field="*{dataUrl}" /></p>
  <p id="assigner" >Assigner*: <input id="assignerInput" required="required" type="text" size="60" value="My party"/></p>
  <p id="assignee" >Assignee*:
  <div class="form-group blu-margin">
    <select id="assigneeInput" class="form-control" th:field="*{assignee}" required="required">
      <option value="http://example.com/ids-party:consumer-party" selected>Consumer party</option>
    </select>
  </div>
  </p>
  <!--  <p> Interval Condition:
  <select th:field="*{intervalCondition}">
  <option 
      th:each="dropdownValue: ${T(de.fraunhofer.iese.ids.odrl.pap.model.IntervalCondition).values()}"
      th:value="${dropdownValue}"
      th:text="${dropdownValue}" ></option>
</select>-->
<p>Start Time*: <input name="startTime" required="required" type="text" th:field="*{startTime}"/></p>
<p>End Time*: <input name="endTime" required="required" type="text" th:field="*{endTime}" /></p>
<button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
  <p/>
</form>
