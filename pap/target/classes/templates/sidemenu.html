


<div class="modal fade" id="switchSolution"
	aria-labelledby="tiketLabel" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button id="closeSolutionSwitch" type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="tiketLabel">Switch Solution</h4>
			</div>
			<div class="modal-body pre-scrollable" style="max-height:80vh;">
	
			
				<table id="solutionListTable" class="table table-striped table-hover bulk_action">
					<tr th:if="${solution?.affiliation} AND ${solution?.solutionLocked} == false" th:id="'linkSolution_' + ${solution.identifier}" th:each="solution : ${#authentication?.principal?.solutions}"
						th:onclick="'onSolutionSelected(\''+${solution.identifier}+'\');'" th:attr="affiliation=${solution.affiliation.identifier}">
						<td role="button" style="vertical-align: middle; width: 75px; text-align: center;">
							<img th:src="@{/solution/{solutionid}/avatar/40(solutionid = ${solution.id})}"
								class="img-circle profile_img" style="height: 40px; width: 40px" />
						</td>

						<td role="button" style="vertical-align: middle;" th:text="${solution.name}"></td>
					</tr>
				</table>
				<button class="btn btn-default pull-right" id="refreshSolutions"><span class="fas fa-sync-alt"></span> Refresh</button>
			</div>
		</div>
	</div>
</div>
