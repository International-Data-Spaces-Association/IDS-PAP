<form th:action="@{/policy/ODRLCreator}" th:object="${odrlPolicy}" method="post">
  <input type="hidden" th:field="*{policyId}" />
  <input type="hidden" th:field="*{consumer.type}" />

  <div th:if="${odrlPolicy?.permissionRuleUseAction != null}">
    <input type="hidden" th:field="*{permissionRuleUseAction.type}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.paymentConstraint.type}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.paymentConstraint.operator}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.paymentConstraint.leftOperand}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.paymentConstraint.unit}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.useAction.type}" />
    <input type="hidden" th:field="*{permissionRuleUseAction.paymentConstraint.rightOperand.type}" />
    <p>
    <h3><img src="../images/provide_access.png" style="height:60px;" />  <img src="../images/purpose.png" style="height:60px;" /><br/>
      This policy gives permission to a specified IDS data consumer to use your data after invoice has been paid.</h3>
    </p>
  </div>

  <p>Policy Type*:
    <select id="policyType" th:field="*{type}" onchange="typeOnChanges(this)" required="required">
      <option value="AGREEMENT">Agreement</option>
      <option value="OFFER">Offer</option>
      <option value="REQUEST">Request</option>
    </select>
  </p>
  <p>Data URI*: <input required="required" type="text" size="40" placeholder=" e.g. http://example.com/ids-data:production-plan" th:field="*{target}" /></p>
  <p id="provider" >Data Provider*: <input  id="providerInput" required="required" type="text" size="40" value="My party"></p>
  <p id="consumer" >Data Consumer*:
    <div id="consumerDiv" class="form-group blu-margin">
      <select id="consumerInput" class="form-control" th:field="*{consumer.uri}" required="required">
        <option value="http://example.com/party/consumer-party" selected>Consumer party</option>
      </select>
    </div>
  </p>

  <p id="payment" >Payment (Euro)*:<br/>
    <input type="text" placeholder=" e.g. 150" required="required" size="5" th:field="*{permissionRuleUseAction.paymentConstraint.rightOperand.value}" />
  (for sale data or rent data)
  <div class="form-group blu-margin">
    <select id="paymentInput" class="form-control" th:field="*{permissionRuleUseAction.paymentConstraint.contract}" required="required">
      <option value="http://dbpedia.org/page/Rent" selected>Rent</option>
      <option value="http://dbpedia.org/page/Sale">Sale</option>
    </select>
  </div>
  </p>
  <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
</form>
