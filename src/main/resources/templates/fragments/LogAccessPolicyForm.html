<form th:action="@{/policy/LogAccessPolicyODRL}" th:object="${abstractPolicy}" method="post">
  <input type="hidden" th:field="*{ruleType}" />
  <input type="hidden" th:field="*{action}" />
  <input type="hidden" th:field="*{dutyAction}" />

  <div>
    <p>
    <h3><img src="../images/log.png" style="height:60px;" /><br/>
      This policy gives you permission to log the information of reading your data by an IDS data consumer.</h3>
    </p>
  </div>

  <p>Policy Type*:
    <select id="policyType" th:field="*{policyType}" onchange="policyTypeOnChanges(this)" required="required">
      <option value="Agreement">Agreement</option>
      <option value="Offer">Offer</option>
      <option value="Request">Request</option>
    </select>
  </p>
  <p>Data URI*: <input required="required" type="text" size="40" placeholder=" e.g. http://example.com/ids-data:production-plan" th:field="*{dataUrl}" /></p>
  <p id="assigner" >Assigner (Data Provider)*: <input id="assignerInput" required="required" type="text" size="40" value="My party" /></p>
  <p id="assignee" >Assignee (Data Consumer)*:
    <div id="assigneeDiv" class="form-group blu-margin">
      <select id="assigneeInput" class="form-control" th:field="*{assignee}" required="required">
        <option value="http://example.com/ids-party:consumer-party" selected>Consumer party</option>
      </select>
    </div>
  </p>
  <p>Recipient*: <input type="text" size="40" required="required" placeholder=" e.g. http://example.com/party:ESN-database" th:field="*{systemDevice}" /></p>
  <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
  <p/>
</form>
