<form th:action="@{/policy/ODRLCreator}" th:object="${odrlPolicy}" method="post">
  <input type="hidden" th:field="*{policyId}" />
  <input type="hidden" th:field="*{consumer.type}" />
  <input type="hidden" th:field="*{rules[0].type}" />
  <input type="hidden" th:field="*{rules[0].action.type}" />
  <input type="hidden" th:field="*{rules[0].postduties[0].type}" />
  <input type="hidden" th:field="*{rules[0].postduties[0].action.type}" />

  <div>
    <p>
    <h3><img src="../images/log.png" style="height:60px;" /><br/>
      This policy gives permission to a specified IDS data consumer to use your data and requests to log the usage information on a specified system device.</h3>
    </p>
  </div>

  <p>Policy Type*:
    <select id="policyType" th:field="*{type}" onchange="typeOnChanges(this)" required="required">
      <option value="AGREEMENT">Agreement</option>
      <option value="OFFER">Offer</option>
      <option value="REQUEST">Request</option>
    </select>
  </p>
  <p>Data URI*: <input required="required" type="text" size="40" placeholder=" e.g. http://example.com/ids-data/production-plan" th:field="*{target}" /></p>
  <p id="provider" >Data Provider*: <input id="providerInput" required="required" type="text" size="40" value="My party" /></p>
  <p id="consumer" >Data Consumer*:
    <div id="consumerDiv" class="form-group blu-margin">
      <select id="consumerInput" class="form-control" th:field="*{consumer.uri}" required="required">
        <option value="http://example.com/party/consumer-party" selected>Consumer party</option>
      </select>
    </div>
  </p>

  <div th:if="${(odrlPolicy?.rules != null) and (odrlPolicy?.rules[0].postduties[0] != null ) and (odrlPolicy?.rules[0].postduties[0].action.refinements != null )}">
    <th:block th:each="condition, itemStat : ${odrlPolicy?.rules[0].postduties[0].action.refinements}">
      <input type="hidden" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].type}" />
      <input type="hidden" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].operator}" />
      <input type="hidden" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].leftOperand}" />
      <input type="hidden" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].rightOperand.type}" />
      <div th:if="${(condition?.leftOperand?.name() == 'SYSTEM_DEVICE')}">
        <p>System Device*: <input type="text" size="40" required="required" placeholder=" e.g. http://example.com/system:ESN-database" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].rightOperand.value}" /></p>

      </div>

      <div th:if="${(condition?.leftOperand?.name() == 'LOG_LEVEL')}">
        <p>Log level*:
          <select id="logLevelBox" th:field="*{rules[0].postduties[0].action.refinements[__${itemStat.index}__].rightOperand.value}">
            <option
                    th:each="dropdownValue: ${T(de.fraunhofer.iese.ids.odrl.policy.library.model.enums.LogLevelType).values()}"
                    th:value="${dropdownValue}"
                    th:text="${dropdownValue}" ></option>
          </select>
        </p>
      </div>
    </th:block>
  </div>

  <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
  <p/>
</form>
