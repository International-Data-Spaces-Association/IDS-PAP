<form th:action="@{/policy/ODRLCreator}" th:object="${odrlPolicy}" method="post">
  <input type="hidden" th:field="*{policyId}" />
  <input type="hidden" th:field="*{consumer.type}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.type}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.distributeAction.type}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.encodingConstraint.type}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.encodingConstraint.operator}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.encodingConstraint.leftOperand}" />
  <input type="hidden" th:field="*{permissionRuleDistributeAction.encodingConstraint.rightOperand.type}" />

  <div>
    <p>
    <h3><img src="../images/encoding.png" style="height:60px;" /><br/>
      This policy allows a specified IDS data consumer to distribute your data only if the data is encoded (compressed or encrypted).</h3>
    </p>
  </div>

  <p>Policy Type*:
    <select id="policyType" th:field="*{type}" onchange="typeOnChanges(this)" required="required">
      <option value="AGREEMENT">Agreement</option>
      <option value="OFFER">Offer</option>
      <option value="REQUEST">Request</option>
    </select>
  </p>
  <p>Data URI*: <input required="required" type="text" size="40" placeholder=" e.g. http://example.com/ids-data:production-plan" th:field="*{target}" /></p>
  <p id="provider" >Data Provider*: <input  id="providerInput" required="required" type="text" size="40" value="My party"></p>
  <p id="consumer" >Data Consumer*:
    <div id="consumerDiv"  class="form-group blu-margin">
      <select id="consumerInput" class="form-control" th:field="*{consumer.uri}" required="required">
        <option value="http://example.com/party/consumer-party" selected>Consumer party</option>
      </select>
    </div>
  </p>
  <p>Encoding*: <input required="required" type="text" size="40" placeholder=" e.g. https://www.wikidata.org/wiki/Q136218 (ZIP)" th:field="*{permissionRuleDistributeAction.encodingConstraint.rightOperand.value}" /></p>

  <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
</form>
