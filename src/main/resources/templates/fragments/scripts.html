<script type="text/javascript">
    function policyTypeOnChanges(control)	{

        var assigner = document.getElementById('assigner');
        var assignee = document.getElementById('assignee');

        var assignerInput = document.getElementById('assignerInput');
        var assigneeInput = document.getElementById('assigneeInput');

        if (control.value == 'Offer') {
            assigner.style.display = 'block';
            assignerInput.setAttribute('required', '');
            assignee.style.display = 'none';
            assigneeDiv.style.display = 'none';
            assigneeInput.removeAttribute("required");
        } else if (control.value == 'Request'){
            assigner.style.display = 'none';
            assignerInput.removeAttribute("required");
            assignee.style.display = 'block';
            assigneeDiv.style.display = 'block';
            assigneeInput.setAttribute('required', '');
        } else{
            assigner.style.display = 'block';
            assignerInput.setAttribute('required', '');
            assignee.style.display = 'block';
            assigneeDiv.style.display = 'block';
            assigneeInput.setAttribute('required', '');
        }
    }

    function activateButton(control)	{
        var saveBtn = document.getElementById('saveBtn');

        if(control.value != ""){
            saveBtn.removeAttribute('disabled');
        }else{
            saveBtn.setAttribute('disabled',true);
        }
    }

    $(function () {
        $("input[name='periodRadio']").click(function () {
            if ($("#durationValue").is(":checked")) {
                $("#durationBox").removeAttr("disabled");
                $("#durationUnitBox").removeAttr("disabled");
                $("#dateTimeBox").attr("disabled", "disabled");
                $("#durationBox").focus();
            } else {
                $("#durationBox").attr("disabled", "disabled");
                $("#durationUnitBox").attr("disabled", "disabled");
                $("#dateTimeBox").removeAttr("disabled");
                $("#dateTimeBox").focus();
            }
        });
    });

    $(function () {
        $("input[name='purposeCheckboxInput']").click(function () {
            if ($("#purposeCheckbox").is(":checked")) {
                $("#purposeInput").removeAttr("disabled");
                $("#purposeInput").focus();
            } else {
                $("#purposeInput").attr("disabled", "disabled");
            }
        });
    });

    $(function () {
        $("input[name='locationCheckboxInput']").click(function () {
            if ($("#locationCheckbox").is(":checked")) {
               // $("#locationInput").removeAttr("style");
                $("#locationInput").removeAttr("disabled");
                $("#locationInput").focus();
            } else {
                // $("#locationInput").attr("style", "visibility: hidden");
                $("#locationInput").attr("disabled", "disabled");
            }
        });
    });

    $(function () {
        $("input[name='systemCheckboxInput']").click(function () {

    $(function () {

    $(function () {
        $("input[name='timeIntervalCheckboxInput']").click(function () {
            if ($("#timeIntervalCheckbox").is(":checked")) {
                $("#startTimeInput").removeAttr("disabled");
                $("#endTimeInput").removeAttr("disabled");
            } else {
                $("#startTimeInput").attr("disabled", "disabled");
                $("#endTimeInput").attr("disabled", "disabled");
            }
        });
    });

    $(function () {
        $("input[name='paymentCheckboxInput']").click(function () {
            if ($("#paymentCheckbox").is(":checked")) {
                $("#paymentValueInput").removeAttr("disabled");
                $("#paymentValueInput").focus();
                $("#paymentContractInput").removeAttr("disabled");
            } else {
                $("#paymentValueInput").attr("disabled", "disabled");
                $("#paymentContractInput").attr("disabled", "disabled");
            }
        });
    });

	// start time picker
    $('input[name="startTime"]').daterangepicker({
        "singleDatePicker": true,
        "timePicker": true,
        "timePicker24Hour": true,
        "autoApply": true,
        locale: {
            format: 'YYYY-MM-DDTHH:mm:ss'
            },
        "startDate": Date.now()
    }, function(start, end, label) {
      console.log('New start time selected: ' + start.toISOString());
    });

	// end time picker
    $('input[name="endTime"]').daterangepicker({
