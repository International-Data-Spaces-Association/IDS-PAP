    function typeOnChanges(control)	{

        var provider = document.getElementById('provider');
        var consumer = document.getElementById('consumer');

        var providerInput = document.getElementById('providerInput');
        var consumerInput = document.getElementById('consumerInput');

        if (control.value == 'OFFER') {
            provider.style.display = 'block';
            providerInput.setAttribute('required', '');
            consumer.style.display = 'none';
            consumerDiv.style.display = 'none';
            consumerInput.removeAttribute("required");
        } else if (control.value == 'REQUEST'){
            provider.style.display = 'none';
            providerInput.removeAttribute("required");
            consumer.style.display = 'block';
            consumerDiv.style.display = 'block';
            consumerInput.setAttribute('required', '');
        } else{
            provider.style.display = 'block';
            providerInput.setAttribute('required', '');
            consumer.style.display = 'block';
            consumerDiv.style.display = 'block';
            consumerInput.setAttribute('required', '');
        }
    }

    function methodOnChanges(control)	{

        var replaceWith = document.getElementById('replaceWith');
        var replaceWithField = document.getElementById('replaceWithField');

        if (control.value == 'http://example.com/anonymize/delete') {
            replaceWith.style.display = 'none';
            replaceWithField.removeAttribute("required");
        } else if (control.value == 'http://example.com/anonymize/replace'){
